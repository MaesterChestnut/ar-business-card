<!DOCTYPE html>
<head>
<script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
<script src="https://rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.js"></script>
  </head>
<body>
  <a-scene>
    <a-sphere radius=".25" position="0 0 0" opacity=".5" color="#F0E68C"></a-sphere>

    <a-box height=".5" width=".5" depth=".5" position="0 0 -.5" opacity=".8" color="#add8e6"></a-box>
    <a-box height=".5" width=".5" depth=".5" position=".5 0 -1" opacity=".5" color="#add8e6"></a-box>
    <a-box height=".5" width=".5" depth=".5" position="-.5 0 -1" opacity=".5" color="#add8e6"></a-box>
    <a-box height=".5" width=".5" depth=".5" position="0 .5 -1" opacity=".5" color="#add8e6"></a-box>
    <a-box height=".5" width=".5" depth=".5" position="0 -.5 -1" opacity=".5" color="#add8e6"></a-box>

    <a-box height=".5" width=".5" depth=".5" position="0 0 .5" opacity=".8" color="#00008b"></a-box>
    <a-box height=".5" width=".5" depth=".5" position=".5 0 1" opacity=".5" color="#00008b"></a-box>
    <a-box height=".5" width=".5" depth=".5" position="-.5 0 1" opacity=".5" color="#00008b"></a-box>
    <a-box height=".5" width=".5" depth=".5" position="0 .5 1" opacity=".5" color="#00008b"></a-box>
    <a-box height=".5" width=".5" depth=".5" position="0 -.5 1" opacity=".5" color="#00008b"></a-box>

    <a-box height=".5" width=".5" depth=".5" position="-.5 0 0" opacity=".8" color="#90ee90"></a-box>
    <a-box height=".5" width=".5" depth=".5" position="-1 0 -.5" opacity=".5" color="#90ee90"></a-box>
    <a-box height=".5" width=".5" depth=".5" position="-1 0 .5" opacity=".5" color="#90ee90"></a-box>
    <a-box height=".5" width=".5" depth=".5" position="-1 .5 0" opacity=".5" color="#90ee90"></a-box>
    <a-box height=".5" width=".5" depth=".5" position="-1 -.5 0" opacity=".5" color="#90ee90"></a-box>

    <a-box height=".5" width=".5" depth=".5" position=".5 0 0" opacity=".8" color="#006400"></a-box>
    <a-box height=".5" width=".5" depth=".5" position="1 0 -.5" opacity=".5" color="#006400"></a-box>
    <a-box height=".5" width=".5" depth=".5" position="1 0 .5" opacity=".5" color="#006400"></a-box>
    <a-box height=".5" width=".5" depth=".5" position="1 .5 0" opacity=".5" color="#006400"></a-box>
    <a-box height=".5" width=".5" depth=".5" position="1 -.5 0" opacity=".5" color="#006400"></a-box>

    <a-box height=".5" width=".5" depth=".5" position="0 -.5 0" opacity=".8" color="#ffa07a"></a-box>
    <a-box height=".5" width=".5" depth=".5" position="0 -1 -.5" opacity=".5" color="#ffa07a"></a-box>
    <a-box height=".5" width=".5" depth=".5" position="0 -1 .5" opacity=".5" color="#ffa07a"></a-box>
    <a-box height=".5" width=".5" depth=".5" position=".5 -1 0" opacity=".5" color="#ffa07a"></a-box>
    <a-box height=".5" width=".5" depth=".5" position="-.5 -1 0" opacity=".5" color="#ffa07a"></a-box>

    <a-box height=".5" width=".5" depth=".5" position="0 .5 0" opacity=".8" color="#dc143c"></a-box>
    <a-box height=".5" width=".5" depth=".5" position="0 1 -.5" opacity=".5" color="#dc143c"></a-box>
    <a-box height=".5" width=".5" depth=".5" position="0 1 .5" opacity=".5" color="#dc143c"></a-box>
    <a-box height=".5" width=".5" depth=".5" position=".5 1 0" opacity=".5" color="#dc143c"></a-box>
    <a-box height=".5" width=".5" depth=".5" position="-.5 1 0" opacity=".5" color="#dc143c"></a-box>

    <a-marker-camera preset='hiro'></a-marker-camera>
  </a-scene>
</body>

<html>
  <head>
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!--a-assets timeout="10000">
        <a-asset-item id="ship" src="https://s3.amazonaws.com/aws-website-chestnutmeansbusiness-l2ucx/assets/models/ship/ship.dae"></a-asset-item>
      </a-assets-->
      <!--a-cone position="1 0 -3" radius="1" height="2" rotation="180 0 0"
        color="silver" side="back" open-ended="true" metalness=".5">
        	<a-animation attribute="scale" from="0.01 1 0.01" to="1 1 1" dur="5000" repeat=0
        easing="ease-in-out-circ" direction="normal"></a-animation>
      </a-cone-->
      <a-cylinder position="0 0 -4" radius="1" height="3" rotation="0 0 0"
        color="green" metalness=".5" open-ended="true" side="double">
        <a-entity geometry="primitive: ring; radiusInner: .5; radiusOuter: 1.2" 
        material="side: double; color: green; metalness: .5" position="0 1.5 0" rotation="90 0 0">
        </a-entity>
        <a-cylinder height="3" radius=".5" side="back" metalness=".5" color="silver"></a-cylinder>
        <a-animation attribute="scale" from="1 0 1" to="1 1 1" dur="5000" repeat=0
        easing="ease-in-out-circ" direction="normal"></a-animation>
      </a-cylinder>
      
      <a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="5" color="#7BC8A4"></a-plane>
     <!--a-entity collada-model="url(https://s3.amazonaws.com/aws-website-chestnutmeansbusiness-l2ucx/assets/models/ship/ship.dae)" position='1 3 -3'></a-entity-->
     <!--a-sphere position="1 -1 -3" radius=".25">
        <a-animation attribute="position" from="1 -1 -3" to="1 2 -3" dur="5000" direction="normal"
          repeat=0 delay="1000"></a-animation>
        <a-animation attribute="position" from="1 2 -3" to="1 2 -10" dur="1000" direction="normal"
          repeat=0 delay="6000"></a-animation>
        <a-entity position="0 0 0" preset="dust" enabled="false"
          particle-system="rotationAngle:4.3; maxAge: 1; particleCount: 100; enabled: false">
          <a-animation attribute="enabled" delay="1000" to="true" dur="1000" direction="normal" repeat=0></a-animation>
        </a-entity>
        <a-cylinder radius=".5" height=".05" ></a-cylinder>
     </a-sphere-->
     <!--a-entity position="1 2 -3" particle-system="type:2; positionSpread: 2, 2, 2;
       color: #EF0000,#44CC00">
     </a-entity-->
     <a-entity text-geometry="value: Christopher S Chestnut" position="1 2 -3"
       scale="0 0 0" rotation="-45 0 0" color="green">
       <a-animation attribute="scale" delay="6000" from="0 0 0" to="1 1 1" dur="3000"></a-animation>
     </a-entity>

      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
